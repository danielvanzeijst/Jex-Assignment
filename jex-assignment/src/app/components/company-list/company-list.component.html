<div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-8">

        @if (isLoading) {
        <app-loading-spinner message="Loading companies..." />
        } @else {
        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3" role="region" aria-label="List of companies">
            @if (companies.length === 0) {
            <p class="text-gray-600 text-center py-8">No companies available at the moment.</p>
            }
            @for (company of companies; track company) {
            <article class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out"
                role="article">
                <a [routerLink]="['/vacancies', company.id]" class="block p-6 h-full"
                    [attr.aria-label]="'View positions at ' + company.name">
                    <h2 class="text-xl font-oswald font-semibold text-primary mb-3">
                        {{ company.name }}
                    </h2>
                    <div class="space-y-2 text-gray-600">
                        <p class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="sr-only">Location:</span>
                            {{ company.location }}
                        </p>
                        <p class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                            <span class="sr-only">Rating:</span>
                            {{ company.rating }}
                        </p>
                    </div>
                </a>
            </article>
            }
        </div>
        }
    </div>
</div>
